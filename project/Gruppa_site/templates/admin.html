<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="mb-4">🔑 Admin Panel</h2>

  <!-- Yangilik qo'shish -->
  <div class="card mb-4">
    <div class="card-header bg-primary text-white">📝 Yangilik qo'shish</div>
    <div class="card-body">
      <form>
        <div class="mb-3">
          <label class="form-label">Sarlavha</label>
          <input type="text" class="form-control" placeholder="Yangilik sarlavhasi">
        </div>
        <div class="mb-3">
          <label class="form-label">Matn</label>
          <textarea class="form-control" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Qo‘shish</button>
      </form>
    </div>
  </div>

  <!-- Talabalar boshqaruvi -->
  <div class="card mb-4">
    <div class="card-header bg-success text-white">👨‍🎓 Talabalar boshqaruvi</div>
    <div class="card-body">
      <button class="btn btn-primary btn-sm">Yangi talaba qo‘shish</button>
      <button class="btn btn-danger btn-sm">Talabani o‘chirish</button>
      <button class="btn btn-danger btn-sm">Talabalarni tahrirlash</button>
    </div>
  </div>

  <!-- Galereya boshqaruvi -->
  <div class="card mb-4">
    <div class="card-header bg-warning">📸 Galereya</div>
    <div class="card-body">
      <form>
        <div class="mb-3">
          <label class="form-label">Rasm yuklash</label>
          <input type="file" class="form-control">
        </div>
        <button type="submit" class="btn btn-warning">Yuklash</button>
      </form>
    </div>
  </div>

  <!-- Jadval boshqaruvi -->
  <div class="card mb-4">
    <div class="card-header bg-info text-white">📅 Dars jadvali</div>
    <div class="card-body">
      <button class="btn btn-info">Jadvalni o‘zgartirish</button>
    </div>
  </div>

</div>

</body>
</html>
