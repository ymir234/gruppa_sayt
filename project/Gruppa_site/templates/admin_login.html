{% extends "base.html" %}
{% block title %}Admin Kirish{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card cyber-card shadow">
        <div class="card-header bg-primary text-white text-center py-3">
          <h4 class="mb-0"><i class="fa-solid fa-user-shield me-2"></i>Admin Kirish</h4>
        </div>
        <div class="card-body p-4 admin-form">
          <form method="POST">            
            <div class="mb-3">
              <label class="form-label fw-semibold">Login</label>
              <input type="text" class="form-control" name="username" required placeholder="Admin loginni kiriting">
            </div>
            <div class="mb-3">
              <label class="form-label fw-semibold">Parol</label>
              <input type="password" class="form-control" name="password" required placeholder="Parolni kiriting">
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold">
              <i class="fa-solid fa-right-to-bracket me-2"></i>Tizimga kirish
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
